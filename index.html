<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Test</title>
</head>


<body>
    <h4 id="headerDesc">Shuffle and Sort</h4>
    <div class="mainContainer">
        <div class="sideButtonBar">
            <button onclick="shuffle()">Shuffle</button>
            <button onclick="sort()">Sort</button>
        </div>
        <div class="container">
            <div class="box" style="background-color: #6F98A8;">
                1
            </div>
            <div class="box" style="background-color: #72C3DC;">
                2
            </div>
            <div class="box" style="background-color: #2F454E;">
                3
            </div>
            <div class="box" style="background-color: #72C3DC;">
                4
            </div>
            <div class="box" style="background-color: #2F454E;">
                5
            </div>
            <div class="box" style="background-color: #BFBFBF;">
                6
            </div>
            <div class="box" style="background-color: #BFBFBF;">
                7
            </div>
            <div class="box" style="background-color: #6F98A8;">
                8
            </div>
            <div class="box" style="background-color: #2F454E;">
                9
            </div>
            <p style="font-size: small; float: center;;">Shuffle and sort By Manu Vishwanath</p>

        </div>
    </div>


    <script>
        var shuffle = function () {
            var a = [1, 2, 3, 4, 5, 6, 7, 8, 9]
            var randomIndex, temp, i = a.length;
            while (--i) {
                randomIndex = Math.floor(i * Math.random());
                if (randomIndex !== i) {
                    temp = a[i];
                    a[i] = a[randomIndex];
                    a[randomIndex] = temp;
                }
            }
            updateUI(a)
        };

        var sort = function () {
            var a = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            updateUI(a);
        }

        var updateUI = function (a) {
            var numberBox = document.getElementsByClassName("box");
            for (i = 0; i < a.length; i++) {
                numberBox[i].innerText = a[i];
            }
        }

    </script>
</body>

</html>
